<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple WebRTC Test</title>
    <script src="https://cdn.jsdelivr.net/npm/simplewebrtc@3.0.0/out/simplewebrtc-with-adapter.bundle.js"></script>

</head>
<body>
    <script>
        var webrtc = new SimpleWebRTC({
            localVideoEl: 'local-video',
            remoteVideosEl: 'remote-videos',
            autoRequestMedia: true,
            url: 'https://localhost:7197',
            enableDataChannels: false,
            numParticipants: 6
        });
    </script>

    <script>
        //var room = prompt("Enter room name:");
        var room = "Test";
        var roomName = "TestRoomName";

        webrtc.joinRoom(room);
    </script>



    <button id="enable-camera" type="button">Enable Video</button>
    <button id="disable-camera" type="button">Disable Video</button>
    <button id="enable-microphone" type="button">Mute Audio</button>
    <button id="disable-microphone" type="button">Unmute Audio</button>
    <br />
    <video id="local-video" width='500' autoplay></video>
    <br />
    <video id="remote-videos" width='500' autoplay></video>

    <script>
        document.getElementById('enable-camera').addEventListener('click', function () {
            webrtc.resumeVideo();
            console.log("resume video");
        });

        document.getElementById('disable-camera').addEventListener('click', function () {
            webrtc.pauseVideo();
            console.log("pause video");
        });

        document.getElementById('enable-microphone').addEventListener('click', function () {
            webrtc.mute();
            console.log("mute local");
        });

        document.getElementById('disable-microphone').addEventListener('click', function () {
            webrtc.unmute();
            console.log("unmute local");
        });
    </script>

</body>
</html>
